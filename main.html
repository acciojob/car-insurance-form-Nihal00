<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name 
			<input type="text" name="name" id="name" required>
		</label>
		<label for="email">Email 
			<input type="email" name="email" id="email" required>
		</label>
		<label for="gender_m">Male 
			<input type="radio" name="gender" id="gender_m" required>
		</label>
		<label for="gender_f">Female
			<input type="radio" name="gender" id="gender_f" required>
		</label>
		<label for="cars">Car Brands
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</label>
		<label for="carage">Car Age 
			<input type="number" name="carage" id="carage" required>
		</label>
		<label for="dop">Date of Purchase(dop)
			<input type="date" name="dop" id="dop" required>
		</label>
		<label for="password">Password 
			<input type="password" name="password" id="password" required>
		</label>
		<button type="submit">Submit</button>
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
